<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solar Hybrid Animation - VMA205 Inventive Drawing</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="seed-viewport">
      <div class="sky"></div>
      <div class="pot-dirt dirt">
        <div class="pot-metal">
          <div class="seed-keyframe">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 568">
              <path
                class="seed-stem"
                d="M210.6 112.2c21.2-2.5 28.6-8.9 31.1-14.9 2.1-4.9.6-9.2 4-13.8 4.5-6.2 13.7-7.4 21.1-7.3"
                fill="none"
                stroke="#be4646"
                stroke-miterlimit="10"
              />
              <path class="seed" d="M117.6 95.6h96v32h-96z" fill="#016b01" />
              <!-- Port Group -->
              <g stroke-width="3">
                <g fill="#2e2222">
                  <circle
                    class="port"
                    cx="135.6"
                    cy="111.6"
                    r="7.3"
                    stroke="#056dd4"
                  />
                  <circle
                    class="port"
                    cx="165.6"
                    cy="111.6"
                    r="7.1"
                    stroke="#be4646"
                  />
                  <circle
                    class="port"
                    cx="195.6"
                    cy="111.6"
                    r="7.3"
                    stroke="#8eda8e"
                  />
                </g>
                <!-- Root Group -->
                <g
                  class="root"
                  fill="none"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                >
                  <path
                    d="M135.1 111.8c-1.6.9-20.9 13-22 36-.9 18.8 20.5 22.1 25 42 7.2 31.6-34.9 57.1-25 76 6.5 12.5 26.9 5.1 38 21 9 13-28.4 45.1-34 56-7.9 15.3-3.9 28.4-10.8 39.9-8.7 14.7-20.5 10.1-28.2 19.1-21.4 24.8 30.7 76.6 1 104-13 12-8 41-55 26"

                    class="water"
                  />
                  <path
                    d="M166.1 111.8c-10.8 17.5-21.7 41.8-13 62 8.6 19.8 29.9 21.4 32 38 1.9 15.8-16.4 20.6-35 53-8.1 14.2-19.5 34-17 57 2.2 20.8 13.8 26.9 24 49 8.8 19 21.9 51.2 9 78-11.5 23.9-45 21.7-45 34 0 13.3 36.8 15.4 44 37 5 15.1-6.6 33.1-20 48"

                    class="power"
                  />
                  <path
                    d="M195.1 111.8c3.4 8.6 7.7 23.2 5 40-5.9 37-39.9 48.2-42 76-1.6 20.8 38.2 14.9 56 46 20.8 36.4-33.1 32.2-18 56 5.7 9 50.7 27.1 48 40-5 24-41.8 48.1-34 60 14.6 22.1 22.8 19.1 32 48 5.2 16.2-1.1 13.9 11 39 6 12.5 8.1 24.2 9 32"

                    class="chlora"
                  />
                </g>
              </g>
            </svg>
          </div>
          <!-- <div class="seed">
            <div class="water port">
              <div class="water root">
            </div>
            <div class="power port">
              <div class="power root"></div>
            </div>
            <div class="chlora port">
              <div class="chlora root"></div>
            </div>
          </div> -->
        </div>

    </div>
    <div class="scroll-space">viewport remainder</div>
